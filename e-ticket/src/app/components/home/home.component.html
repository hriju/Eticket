<div class="container">
  <form [formGroup]="busform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <!--<div class="form-group">
      <label>Bus Name</label>
      <select class="form-control" formControlName="busname" required>
        <option value="">Please select a bus</option>
        <option *ngFor="let m of models"
                [value]="m">
          {{m}}
        </option>
      </select>
    </div>-->
    <div class="form-group">
      <label>Bus Name</label>
      <input type="text" class="form-control" formControlName="busname" required autofocus/>
    </div>
    <div class="form-group">
      <label>From Location</label>
      <input type="text" class="form-control" formControlName="fromlocation" required autofocus/>
    </div>
    <div class="form-group">
      <label>To Location</label>
      <input type="text" class="form-control" formControlName="tolocation" required/>
    </div>
    <div class="form-group">
      <label>Bus Number</label>
      <input type="text" class="form-control" formControlName="busnumber" required/>
    </div>

    <div class="form-group">
      <label>Total Seats</label>
      <input type="text" class="form-control" formControlName="totalseat" required/>
    </div>
    <div class="form-group">
      <label>Departure Time</label>
      <input type="text" class="form-control" formControlName="departureTime" required/>
    </div>
    <div class="form-group">
      <label>Arrival Time</label>
      <input type="text" class="form-control" formControlName="arrivalTime" required/>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" formControlName="price" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
